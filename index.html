<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="keystone.jpg" />
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="styles/card.css">
    <link rel="stylesheet" type="text/css" href="styles/character.css">

    <title>Mythic+ Keystone Checker</title>
</head>

<body>

    <div class="navbar">
        <div id="addCharacter">
            <select id="region">
                <option value="eu">EU</option>
                <option value="us">US</option>
            </select>
            <input id="newCharRealm" class="input" type="text" placeholder="Realm" />
            <input id="newCharName" class="input" type="text" placeholder="Name" />
            <button id="addNewChar" class="button button-small">+</button>
            <div id="addNewCharError" class="error"></div>
        </div>
        <div id="affixes" style="flex-grow: 1;">
            This week:
        </div>
        <div>
            <button id="update" class="button">Update</button>
        </div>
    </div>

    <div class="page-content">
        <div id="myCharacters">
        </div>
    
        <button id="switch-view" class="button">Show best Mythic+ runs</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script src="string-templates.js"></script>
    <script src="raiderio-api.js"></script>
    <script src="main.js"></script>
</body>

</html>
